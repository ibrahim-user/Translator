<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <script src="https://kit.fontawesome.com/68f3671121.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <div class="controls">
                <div class="icons">
                    <i id = "from" title="listening" class="fas fa-volume-up"></i>
                    <i id = "from" title="copyed" class="fas fa-copy"></i>
                </div>
                <select ></select>
                <div class="exchange">
                    <i title="transfer-language" class="fa fa-exchange-alt"></i>
                </div>
                <select></select>
                <div class="icons">
                    <i id="to" title="listening" class="fas fa-volume-up"></i>
                    <i id="to" title="copyed" class="fas fa-copy"></i> 
                </div>

            </div>
            <div class="wrapper">
                <div class="input-text">
                    
                    <textarea id="message" class="from_text" placeholder="text type...psychology" autofocus ></textarea>
                
                    <div class="delete">
                        <i id="btn" class="fa-solid fa-delete-left"></i>
                    </div>
                    <textarea id="to-text" class="to_text" placeholder="translation" readonly disabled></textarea>

                </div>   
            </div>
            <button>Translate text</button>
            
    </div>





<script src="js/countries.js"></script>
<script src="js/head.js"></script>  

</body>
</html>
